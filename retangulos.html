<canvas width="700" height="500"></canvas>

<script>

var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');

//cria função que desenha um quadrado fillRect, strokeRect, etc 

function desenhaQuadrado(x, y, tamanho, corQuadrado, corBorda) {

    pincel.fillStyle = corQuadrado;
    pincel.fillRect(x, y, tamanho, tamanho);
    pincel.fillStroke = corBorda;
    pincel.strokeRect(x, y, tamanho, tamanho);

}

function desenhaTexto(texto, x, y){

    pincel.font='20px Georgia';
    pincel.fillStyle='black';
    pincel.fillText(texto, x, y);   

}

desenhaTexto("Qual é a fração?", 50, 30);

desenhaQuadrado(50,50, 100, 'purple','black');
desenhaQuadrado(150,50, 100, 'purple','black');
desenhaQuadrado(250,50, 100, 'purple','black');
desenhaQuadrado(350,50, 100, 'white','black');

</script>
